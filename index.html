<!DOCTYPE html>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full glass-card rounded-[2rem] shadow-2xl border border-white p-8">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">Clover William</h1>
            <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 font-bold">CW</div>
        </div>

        <div class="space-y-6">
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">System Instructions</label>
                <textarea id="instructions" class="w-full p-4 bg-gray-50 border-none ring-1 ring-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 transition h-20" placeholder="AI ·Äõ·Ä≤·Ä∑ ·ÄÖ·Äõ·Ä≠·ÄØ·ÄÄ·Ä∫·ÄÄ·Ä≠·ÄØ ·Äû·Äê·Ä∫·Äô·Äæ·Äê·Ä∫·Äï·Ä´..."></textarea>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Your Text</label>
                <textarea id="textInput" class="w-full p-4 bg-gray-50 border-none ring-1 ring-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 transition h-48" placeholder="·Äí·ÄÆ·Äô·Äæ·Ä¨ ·Äô·Äº·Äî·Ä∫·Äô·Ä¨·ÄÖ·Ä¨·Äû·Ä¨·Ä∏ ·Äõ·Ä≠·ÄØ·ÄÄ·Ä∫·Äë·Ää·Ä∑·Ä∫·Äï·Ä´..."></textarea>
            </div>

            <div class="flex flex-col sm:flex-row gap-4">
                <button onclick="handleAction('play')" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 flex items-center justify-center gap-2 transition active:scale-95">
                    <span>üîä Listen Voice</span>
                </button>
                <button onclick="handleAction('download')" class="flex-1 bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-emerald-200 flex items-center justify-center gap-2 transition active:scale-95">
                    <span>‚ú® Download MP3</span>
                </button>
            </div>
        </div>
        <p class="text-center text-gray-400 text-xs mt-8">Powered by Clover Studio - 100% Free Access</p>
    </div>

    <script>
        function getVoiceUrl(text) {
            return `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text)}&tl=my&client=tw-ob`;
        }

        async function handleAction(type) {
            const text = document.getElementById('textInput').value.trim();
            if (!text) return alert("·ÄÄ·Äª·Ä±·Ä∏·Äá·Ä∞·Ä∏·Äï·Äº·ÄØ·Åç ·ÄÖ·Ä¨·Äû·Ä¨·Ä∏·Ä°·Äõ·ÄÑ·Ä∫·Äõ·Ä≠·ÄØ·ÄÄ·Ä∫·Äï·Ä´·Äó·Äª·Ä¨·Åã");

            const url = getVoiceUrl(text);

            if (type === 'play') {
                const audio = new Audio(url);
                audio.play();
            } else {
                try {
                    const response = await fetch(url);
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = "clover-william-voice.mp3";
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(downloadUrl);
                    a.remove();
                } catch (err) {
                    alert("Download ·Äú·ÄØ·Äï·Ä∫·Äõ·Ä¨·Äê·ÄΩ·ÄÑ·Ä∫ ·Ä°·ÄÅ·ÄÄ·Ä∫·Ä°·ÄÅ·Ä≤·Äõ·Äæ·Ä≠·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫·Åã");
                }
            }
        }
    </script>
